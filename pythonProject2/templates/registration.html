<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Регистарция</title>
</head>
<body>
<div class="container mt-5">
    <h1>Добавить продукт</h1>
    <form method="post">
        <input type="text" name="user_name" class="form-control" placeholder="Введите имя" required> <br>
        <input type="text" name="login" class="form-control" placeholder="Введите логин" pattern="^[A-Za-z0-9]+$" required> <br>
        <label for="login">Используйте только латинские буквы любого регистра и цифры </label> <br>
        <input type="submit" class="btn btn-success" value="Зарегистрироваться"> <br>
    </form>
</div>
</body>
</html>
